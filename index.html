<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Puzzle Reveal</title>
<style>
body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #301934 0%, #0d0510 90%);
    color: white;
    text-align: center;
}

.title-box {
    padding: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 12px;
    width: 80%;
    margin: 20px auto;
}

#puzzleContainer {
    width: 90vw;
    max-width: 520px;
    height: 90vw;
    max-height: 520px;
    margin: 30px auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 4px;
    padding: 10px;
    border: 4px solid #ff4d4d;
    border-radius: 15px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(6px);
    box-shadow: 0 0 25px rgba(255,0,0,0.5);
}

.piece {
    width: 100%;
    height: 100%;
    aspect-ratio: 1;
    background-size: 500px 500px;
    border-radius: 12px;
    border: 2px solid rgba(255,255,255,0.4);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.piece:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgb(255,66,66);
}

#status {
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 10px #000;
}

#revealButton {
    display: none;
    margin-top: 20px;
    padding: 12px 25px;
    background: #ff4242;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#revealButton:hover {
    background: #d62828;
    transform: scale(1.05);
}

#revealSection {
    display: none;
    margin-top: 40px;
    padding: 20px;
    width: 90%;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    color: black;
}

#locationBtn {
    margin-top: 15px;
    padding: 12px 20px;
    background: #2c7dff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#locationBtn:hover {
    background: #1859c9;
    transform: scale(1.05);
}
</style>
</head>
<body>

<div class="title-box">
    <h1>üéÑ Magical Christmas Puzzle üéÑ</h1>
    <p>Tap two pieces to swap them!</p>
</div>

<div id="puzzleContainer"></div>

<h3 id="status"></h3>

<button id="revealButton" onclick="showReveal()">üéÅ Tap to Reveal üéÅ</button>

<div id="revealSection">
    <h2>üéâ You're Invited! üéâ</h2>

    <img src="lcd.jpeg" style="width: 100%; border-radius: 12px; margin-bottom: 20px;">

    <video width="100%" controls style="border-radius:12px;">
        <source src="reveal.mp4" type="video/mp4">
    </video>

    <a href="https://maps.app.goo.gl/EAegB1xxzohSTVRY9" target="_blank">
        <button id="locationBtn">üìç Event Location</button>
    </a>
</div>

<script>
const imageURL = "santaclause.avif"; 
const container = document.getElementById("puzzleContainer");
let positions = [];
let firstSelected = null;

/* Create 16 pieces */
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.className = "piece";

    let x = (i % 4) * -125;
    let y = Math.floor(i / 4) * -125;

    piece.style.backgroundImage = `url(${imageURL})`;
    piece.style.backgroundPosition = `${x}px ${y}px`;
    piece.dataset.position = i;

    positions.push(piece);
}

/* Shuffle pieces */
positions.sort(() => Math.random() - 0.5);
positions.forEach(p => container.appendChild(p));

/* Tap to swap pieces */
positions.forEach(piece => {
    piece.addEventListener("click", () => {
        if (!firstSelected) {
            firstSelected = piece;
            piece.style.transform = "scale(1.1)";
        } else {
            swapPieces(firstSelected, piece);
            firstSelected.style.transform = "";
            firstSelected = null;
            checkSolved();
        }
    });
});

function swapPieces(a, b) {
    const temp = document.createElement("div");
    container.replaceChild(temp, a);
    container.replaceChild(a, b);
    container.replaceChild(b, temp);
}

function checkSolved() {
    let pieces = Array.from(container.children);
    let correct = pieces.every((p, i) => Number(p.dataset.position) === i);
    if (correct) {
        document.getElementById("status").style.color = "lightgreen";
        document.getElementById("status").innerHTML = "üéâ Puzzle Solved!";
        document.querySelector(".title-box").style.display = "none";
        document.getElementById("puzzleContainer").style.display = "none";
        document.getElementById("revealButton").style.display = "inline-block";
    }
}

function showReveal() {
    document.getElementById("revealButton").style.display = "none";
    document.getElementById("status").style.display = "none";
    document.getElementById("revealSection").style.display = "block";
}
</script>

</body>
</html>
