<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Puzzle Reveal</title>
<style>
body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #301934 0%, #0d0510 90%);
    color: white;
    text-align: center;
}

.title-box {
    padding: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 12px;
    width: 80%;
    margin: 20px auto;
}

#puzzleContainer {
    width: 90vw;
    max-width: 520px;
    height: 90vw;
    max-height: 520px;
    margin: 30px auto;
    position: relative;
    border: 4px solid #ff4d4d;
    border-radius: 15px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(6px);
    box-shadow: 0 0 25px rgba(255,0,0,0.5);
}

.piece {
    width: 25%;
    height: 25%;
    background-size: 400% 400%;
    border-radius: 8px;
    border: 2px solid rgba(255,255,255,0.4);
    position: absolute;
    transition: all 0.2s ease;
    touch-action: none;
}

#status {
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 10px #000;
}

#revealButton {
    display: none;
    margin-top: 20px;
    padding: 12px 25px;
    background: #ff4242;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#revealButton:hover {
    background: #d62828;
    transform: scale(1.05);
}

#revealSection {
    display: none;
    margin-top: 40px;
    padding: 20px;
    width: 90%;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    color: black;
}

#locationBtn {
    margin-top: 15px;
    padding: 12px 20px;
    background: #2c7dff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#locationBtn:hover {
    background: #1859c9;
    transform: scale(1.05);
}
</style>
</head>
<body>

<div class="title-box">
    <h1>üéÑ Magical Christmas Puzzle üéÑ</h1>
    <p>Drag and drop the pieces to solve!</p>
</div>

<div id="puzzleContainer"></div>

<h3 id="status"></h3>

<button id="revealButton" onclick="showReveal()">üéÅ Tap to Reveal üéÅ</button>

<div id="revealSection">
    <h2>üéâ You're Invited! üéâ</h2>

    <img src="lcd.jpeg" style="width: 100%; border-radius: 12px; margin-bottom: 20px;">

    <video width="100%" controls style="border-radius:12px;">
        <source src="reveal.mp4" type="video/mp4">
    </video>

    <a href="https://maps.app.goo.gl/EAegB1xxzohSTVRY9" target="_blank">
        <button id="locationBtn">üìç Event Location</button>
    </a>
</div>

<script>
const container = document.getElementById("puzzleContainer");
const imageURL = "santaclause.avif";
const GRID_SIZE = 4;
const pieceSize = 100 / GRID_SIZE; // percentage
let pieces = [];

// create pieces
for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
    let piece = document.createElement("div");
    piece.className = "piece";
    piece.dataset.index = i;

    let x = i % GRID_SIZE;
    let y = Math.floor(i / GRID_SIZE);

    piece.style.left = `${x * pieceSize}%`;
    piece.style.top = `${y * pieceSize}%`;
    piece.style.backgroundImage = `url(${imageURL})`;
    piece.style.backgroundPosition = `${-x * 100}% ${-y * 100}%`;

    container.appendChild(piece);
    pieces.push({el: piece, x, y});
}

// shuffle pieces
pieces.sort(() => Math.random() - 0.5);
pieces.forEach((p, i) => {
    let x = i % GRID_SIZE;
    let y = Math.floor(i / GRID_SIZE);
    p.el.style.left = `${x * pieceSize}%`;
    p.el.style.top = `${y * pieceSize}%`;
    p.currentX = x;
    p.currentY = y;
});

// touch drag logic
let selected = null;
pieces.forEach(p => {
    const el = p.el;
    el.addEventListener("touchstart", e => {
        selected = p;
        el.style.zIndex = 1000;
        el.startX = e.touches[0].clientX;
        el.startY = e.touches[0].clientY;
    });

    el.addEventListener("touchmove", e => {
        e.preventDefault();
        if (!selected) return;
        let dx = e.touches[0].clientX - selected.startX;
        let dy = e.touches[0].clientY - selected.startY;
        el.style.transform = `translate(${dx}px, ${dy}px)`;
    });

    el.addEventListener("touchend", e => {
        el.style.transform = "";
        el.style.zIndex = "";
        // find nearest slot
        let rect = container.getBoundingClientRect();
        let dx = e.changedTouches[0].clientX - rect.left;
        let dy = e.changedTouches[0].clientY - rect.top;
        let xSlot = Math.floor(dx / (rect.width / GRID_SIZE));
        let ySlot = Math.floor(dy / (rect.height / GRID_SIZE));

        // find piece in that slot
        let target = pieces.find(other => other.currentX === xSlot && other.currentY === ySlot);
        if (target && target !== selected) {
            // swap
            let tempX = selected.currentX;
            let tempY = selected.currentY;
            selected.currentX = target.currentX;
            selected.currentY = target.currentY;
            target.currentX = tempX;
            target.currentY = tempY;

            selected.el.style.left = `${selected.currentX * pieceSize}%`;
            selected.el.style.top = `${selected.currentY * pieceSize}%`;
            target.el.style.left = `${target.currentX * pieceSize}%`;
            target.el.style.top = `${target.currentY * pieceSize}%`;
        } else {
            // snap back
            selected.el.style.left = `${selected.currentX * pieceSize}%`;
            selected.el.style.top = `${selected.currentY * pieceSize}%`;
        }

        selected = null;
        checkSolved();
    });
});

function checkSolved() {
    let solved = pieces.every(p => p.currentX === p.x && p.currentY === p.y);
    if (solved) {
        document.getElementById("status").style.color = "lightgreen";
        document.getElementById("status").innerHTML = "üéâ Puzzle Solved!";
        document.querySelector(".title-box").style.display = "none";
        document.getElementById("puzzleContainer").style.display = "none";
        document.getElementById("revealButton").style.display = "inline-block";
    }
}

function showReveal() {
    document.getElementById("revealButton").style.display = "none";
    document.getElementById("status").style.display = "none";
    document.getElementById("revealSection").style.display = "block";
}
</script>
</body>
</html>
