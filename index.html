<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Puzzle Reveal</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #301934 0%, #0d0510 90%);
        color: white;
        text-align: center;
    }

    @keyframes snowfall {
        0% { background-position: center 0; }
        100% { background-position: center 1000px; }
    }

    .title-box {
        padding: 20px;
        background: rgba(0,0,0,0.5);
        border-radius: 12px;
        width: 60%;
        margin: 20px auto;
    }

    #puzzleContainer {
        width: 520px;
        height: 520px;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 4px;
        padding: 10px;
        border: 4px solid #ff4d4d;
        border-radius: 15px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(6px);
        box-shadow: 0 0 25px rgba(255,0,0,0.5);
    }

    .piece {
        width: 125px;
        height: 125px;
        background-size: 500px 500px;
        cursor: grab;
        border-radius: 12px;
        transition: transform 0.2s, box-shadow 0.2s;
        border: 2px solid rgba(255,255,255,0.4);
    }

    .piece:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgb(255,66,66);
    }

    #status {
        font-size: 22px;
        font-weight: bold;
        text-shadow: 0 0 10px #000;
    }

    #revealButton {
        display: none;
        margin-top: 20px;
        padding: 12px 25px;
        background: #ff4242;
        border: none;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #revealButton:hover {
        background: #d62828;
        transform: scale(1.05);
    }

    #revealSection {
        display: none;
        margin-top: 40px;
        padding: 20px;
        width: 450px;
        margin-left: auto;
        margin-right: auto;
        background: rgba(255,255,255,0.9);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        color: black;
    }

    #locationBtn {
        margin-top: 15px;
        padding: 12px 20px;
        background: #2c7dff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    #locationBtn:hover {
        background: #1859c9;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="title-box">
    <h1>üéÑ Magical Christmas Puzzle üéÑ</h1>
    <p>Rearrange all 16 pieces to form the Christmas image!</p>
</div>

<div id="puzzleContainer"></div>

<h3 id="status"></h3>

<!-- Tap to Reveal Button -->
<button id="revealButton" onclick="showReveal()">üéÅ Tap to Reveal üéÅ</button>

<!-- Invitation + Video Section -->
<div id="revealSection">
    <h2>üéâ You're Invited! üéâ</h2>

    <img src="lcd.jpeg"
         style="width: 100%; border-radius: 12px; margin-bottom: 20px;">

    <video width="100%" controls style="border-radius:12px;">
        <source src="reveal.mp4" type="video/mp4">
    </video>

    <a href="https://maps.app.goo.gl/EAegB1xxzohSTVRY9" target="_blank">
        <button id="locationBtn">üìç Event Location</button>
    </a>
</div>

<script>
const imageURL = "santaclause.avif"; 
const container = document.getElementById("puzzleContainer");
let dragged;
let positions = [];

/* Create 16 pieces */
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.className = "piece";
    piece.draggable = true;

    let x = (i % 4) * -125;
    let y = Math.floor(i / 4) * -125;

    piece.style.backgroundImage = `url(${imageURL})`;
    piece.style.backgroundPosition = `${x}px ${y}px`;
    piece.dataset.position = i;

    positions.push(piece);
}

/* Shuffle pieces */
positions.sort(() => Math.random() - 0.5);
positions.forEach(p => container.appendChild(p));

/* Drag Logic */
document.querySelectorAll(".piece").forEach(piece => {

    piece.addEventListener("dragstart", e => dragged = e.target);
    piece.addEventListener("dragover", e => e.preventDefault());

    piece.addEventListener("drop", e => {
        e.preventDefault();

        let temp = document.createElement("div");

        container.replaceChild(temp, dragged);
        container.replaceChild(dragged, e.target);
        container.replaceChild(e.target, temp);

        checkSolved();
    });
});

/* Check if puzzle solved */
function checkSolved() {
    let pieces = Array.from(container.children);
    let correct = pieces.every((p, i) => Number(p.dataset.position) === i);

    if (correct) {

        document.getElementById("status").style.color = "lightgreen";
        document.getElementById("status").innerHTML = "üéâ Puzzle Solved!";

        // ‚ùå REMOVE TITLE + INSTRUCTIONS
        document.querySelector(".title-box").style.display = "none";

        // Hide puzzle after solving
        document.getElementById("puzzleContainer").style.display = "none";

        // Show reveal button
        document.getElementById("revealButton").style.display = "inline-block";
    }
}

/* Show invitation + video and hide button */
function showReveal() {
    document.getElementById("revealButton").style.display = "none";
    document.getElementById("revealSection").style.display = "block";
    document.getElementById("status").style.display = "none";
}
</script>

</body>
</html>
